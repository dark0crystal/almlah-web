services:
  # Backend Web Service
  - type: web
    name: almlah-backend
    runtime: docker
    plan: starter # Can upgrade to standard/pro later
    region: oregon # Choose region closest to your users
    rootDir: ./backend
    dockerfilePath: ./Dockerfile
    domains:
      - api.almlah.com
    envVars:
      - key: APP_ENV
        value: production
      - key: HTTP_PORT
        value: 9000
      - key: DATABASE_URL
        sync: false # You'll set this manually with Supabase connection string
      - key: JWT_SECRET
        generateValue: true # Render will generate a secure secret
      - key: GOOGLE_CLIENT_ID
        sync: false # You'll set this manually
      - key: GOOGLE_CLIENT_SECRET
        sync: false # You'll set this manually
      - key: GOOGLE_REDIRECT_URL
        value: https://api.almlah.com/api/v1/auth/google/callback
      - key: FRONTEND_URL
        value: https://almlah.com
      - key: GOOGLE_MAPS_API_KEY
        sync: false # You'll set this manually
      - key: SUPABASE_URL
        sync: false # You'll set this manually
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false # You'll set this manually
      - key: SUPABASE_STORAGE_BUCKET
        value: media-bucket
